<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexcil PDF Cleaner</title>
    <!-- Add Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .drag-drop {
        border: 2px dashed #007bff;
        border-radius: 10px;
        padding: 30px;
        background-color: #f1f9ff;
        cursor: pointer;
      }
      .drag-drop:hover {
        background-color: #e9f4ff;
      }
      .drag-drop p {
        margin: 0;
        font-size: 16px;
        color: #007bff;
      }
      .description {
        color: #6c757d;
        font-size: 14px;
        margin-bottom: 20px;
      }
      .btn-upload {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Flexcil PDF Cleaner</h1>
      <p class="description">
        Easily remove unwanted blue strips and watermarks from PDFs generated by
        the Flexcil app. Just upload your file or drag and drop it below!
      </p>
      <!-- Drag and Drop Area -->
      <form
        action="/"
        method="post"
        enctype="multipart/form-data"
        id="upload-form"
      >
        <div
          class="drag-drop"
          id="drag-drop-area"
          onclick="document.getElementById('file-input').click();"
        >
          <p>Drag and drop your PDF here, or click to browse</p>
        </div>
        <input
          type="file"
          name="file"
          id="file-input"
          style="display: none"
          accept=".pdf"
          required
        />
        <button
          type="submit"
          class="btn btn-primary btn-upload"
          id="upload-button"
        >
          Upload and Clean
        </button>
      </form>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Drag and Drop JavaScript -->
    <script>
      const dragDropArea = document.getElementById("drag-drop-area");
      const fileInput = document.getElementById("file-input");

      dragDropArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        dragDropArea.style.backgroundColor = "#e9f4ff";
      });

      dragDropArea.addEventListener("dragleave", () => {
        dragDropArea.style.backgroundColor = "#f1f9ff";
      });

      dragDropArea.addEventListener("drop", (event) => {
        event.preventDefault();
        dragDropArea.style.backgroundColor = "#f1f9ff";
        fileInput.files = event.dataTransfer.files; // Set dropped files to input
      });
    </script>
  </body>
</html>
