<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Cleaned PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      .container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }
      .btn-group {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-success">Your PDF is Ready!</h1>
      <p>Click the button below to download your cleaned PDF.</p>
      <div class="btn-group">
        <a href="/download/{{ cleaned_file }}" class="btn btn-primary" download>
          Download PDF
        </a>
        <a href="/" class="btn btn-secondary"> Go Back </a>
      </div>
    </div>
  </body>
</html>
